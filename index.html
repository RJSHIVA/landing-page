<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassy Landing Page</title>
<style>
  /* Reset some default styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    width: 80%;
    max-width: 800px;
    padding: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .left-content {
    flex: 1;
    padding: 20px;
  }

  .left-content h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
  }

  .left-content p {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #666;
  }

  .right-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .right-content img {
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
  }

  /* Hover effect */
  .container:hover {
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    transform: translateY(-5px);
  }
</style>
</head>
<body>
<div class="container">
  <div class="left-content">
    <h1>Welcome to Our Website</h1>
    <p>This is a sample glassy landing page created with HTML, CSS, and JavaScript. You can customize it further to suit your needs.</p>
  </div>
  <div class="right-content">
    <img src="1713896326318.jpg" alt="Sample Image">
  </div>
</div>
</body>
</html>
